<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<h2>Doner Information</h2>

	First Name*<input type="text" name="firstName"><br>
	Last Name*<input type="text" name="lastName"><br>
	Company<input type="text" name="company"><br>
	Address 1*<input type="text" name="address1"><br>
	Address 2<input type="text" name="address2"><br>
	City*<input type="tex" name="city"><br>
	State*<select>
		<option value="dhaka">Dhaka</option>
		<option value="chitagong">Chitagong</option>
		<option value="sylhet">Sylhet</option>
	</select><br>
	Zip Code*<input type="text" name="zipCode"><br>
	Country*<input type="text" name="country"><br>
	Phone<input type="text" name="phone"><br>
	Fax<input type="text" name="fax"><br>
	Email<input type="text" name="email"><br>
	Donation Amount*<input type="radio" name="donationAmount" value="None">None 

	<input type="radio" name="donationAmount" value="50">$50
	<input type="radio" name="donationAmount" value="75">$75
	<input type="radio" name="donationAmount" value="100"> $100
	<input type="radio" name="donationAmount" value="250">$250
	<input type="radio" name="donationAmount" value="other">Other   

</body>
